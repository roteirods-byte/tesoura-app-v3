<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Diretores</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1a33;--line:#22345e;--txt:#eaf0ff;--muted:#a8b4d6;--accent:#f39c12;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 20% 0%, #132246 0%, var(--bg) 55%) fixed;color:var(--txt)}
    .wrap{max-width:740px;margin:0 auto;padding:28px}
    .card{border:1px solid var(--line);background:rgba(15,26,51,.75);border-radius:16px;padding:18px}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 14px;color:var(--muted);font-size:13px}
    .row{display:flex;gap:10px;margin-top:14px}
    .btn{flex:1;cursor:pointer;border:0;border-radius:12px;padding:12px 14px;color:#091226;font-weight:900;background:linear-gradient(135deg,#ffcf7a,#f39c12)}
    .btn2{flex:1;cursor:pointer;border:1px solid var(--line);border-radius:12px;padding:12px 14px;color:var(--txt);font-weight:900;background:transparent}
    .msg{margin-top:10px;font-size:13px;color:#ffcf7a}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Diretores</h1>
      <p>Login Supabase será ligado depois. Por enquanto, entra como diretor para testar os painéis.</p>

      <div class="row">
        <button class="btn" id="entrar">ENTRAR (teste)</button>
        <a class="btn2" href="./index.html" style="text-decoration:none;display:flex;align-items:center;justify-content:center">VOLTAR</a>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script>
    document.getElementById("entrar").onclick = () => {
      sessionStorage.setItem("tesoura_role", "diretor");
      location.href = "./jogadores_admin.html";
    };
  </script>
</body>
</html>
