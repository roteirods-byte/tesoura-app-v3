<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arquivo Geral</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1a33;--line:#22345e;--txt:#eaf0ff;--muted:#a8b4d6;--accent:#f39c12;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 20% 0%, #132246 0%, var(--bg) 55%) fixed;color:var(--txt)}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .card{border:1px solid var(--line);background:rgba(15,26,51,.75);border-radius:16px;padding:16px}
    .title{font-weight:900;font-size:18px;margin:0 0 6px}
    .muted{color:var(--muted);font-size:13px}
    .btn{margin-top:14px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;border:1px solid var(--line);border-radius:12px;padding:10px 12px;color:var(--txt);font-weight:800;background:transparent;text-decoration:none}
    .btn:hover{background:rgba(255,255,255,.06)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">Arquivo Geral</div>
      <div class="muted">
        Painel em construção. Aqui será o “arquivo/livro geral” do app (consultas e histórico).
      </div>

      <a class="btn" href="./app.html">VOLTAR PARA A PÁGINA GERAL</a>
    </div>
  </div>
</body>
</html>
