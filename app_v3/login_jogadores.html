<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Jogadores</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1a33;--line:#22345e;--txt:#eaf0ff;--muted:#a8b4d6;--accent:#f39c12;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 20% 0%, #132246 0%, var(--bg) 55%) fixed;color:var(--txt)}
    .wrap{max-width:740px;margin:0 auto;padding:28px}
    .card{border:1px solid var(--line);background:rgba(15,26,51,.75);border-radius:16px;padding:18px}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 14px;color:var(--muted);font-size:13px}
    label{display:block;font-size:13px;color:var(--muted);margin:10px 0 6px}
    input{width:100%;padding:12px 12px;border-radius:12px;border:1px solid var(--line);background:#0b142b;color:var(--txt);outline:none}
    .row{display:flex;gap:10px;margin-top:14px}
    .btn{flex:1;cursor:pointer;border:0;border-radius:12px;padding:12px 14px;color:#061019;font-weight:800;background:linear-gradient(135deg,#28d7a2,#1aa98e)}
    .btn2{flex:1;cursor:pointer;border:1px solid var(--line);border-radius:12px;padding:12px 14px;color:var(--txt);font-weight:800;background:transparent}
    .msg{margin-top:10px;font-size:13px;color:#ffcf7a}
    .badge{display:inline-block;background:var(--accent);color:#091226;font-weight:900;border-radius:999px;padding:4px 10px;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">Jogadores</div>
      <h1>Senha única</h1>
      <p>Após digitar a senha, você entra no modo <b>visual</b> (não edita).</p>

      <label>Senha</label>
      <input id="senha" type="password" placeholder="Digite a senha única" />

      <div class="row">
        <button class="btn" id="entrar">ENTRAR</button>
        <a class="btn2" href="./index.html" style="text-decoration:none;display:flex;align-items:center;justify-content:center">VOLTAR</a>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script>
    // TROQUE A SENHA AQUI (simples, só para bloquear acesso direto no teste)
    const SENHA_UNICA = "1234";

    const $ = (id)=>document.getElementById(id);
    $("entrar").onclick = () => {
      const s = $("senha").value.trim();
      if (!s) { $("msg").textContent = "Digite a senha."; return; }
      if (s !== SENHA_UNICA) { $("msg").textContent = "Senha incorreta."; return; }

      sessionStorage.setItem("tesoura_role", "jogador");
      location.href = "./jogadores.html";
    };
  </script>
</body>
</html>
