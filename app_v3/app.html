<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tesoura — Página Geral</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1a33;--line:#22345e;--txt:#eaf0ff;--muted:#a8b4d6;--accent:#f39c12;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 20% 0%, #132246 0%, var(--bg) 55%) fixed;color:var(--txt)}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .top{border:1px solid var(--line);background:rgba(15,26,51,.75);border-radius:16px;padding:14px 16px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#ffd08a);display:grid;place-items:center;color:#091226;font-weight:900}
    .muted{color:var(--muted);font-size:12px}
    .role{font-weight:900;color:#091226;background:var(--accent);border-radius:999px;padding:4px 10px;font-size:12px}
    .nav{margin-top:12px;border:1px solid var(--line);background:rgba(15,26,51,.55);border-radius:16px;padding:10px;display:flex;flex-wrap:wrap;gap:10px}
    a.btn{display:inline-flex;gap:8px;align-items:center;justify-content:center;text-decoration:none;color:var(--txt);border:1px solid var(--line);
      border-radius:12px;padding:10px 12px;background:transparent;font-weight:800}
    a.btn:hover{background:rgba(255,255,255,.05)}
    .hint{margin-top:12px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">T</div>
        <div>
          <div style="font-weight:900">Tesoura — Página Geral</div>
          <div class="muted">Escolha um painel no topo • Jogador = visual • Diretor = edita</div>
        </div>
      </div>
      <div class="role" id="roleTag">---</div>
    </div>

    <div class="nav" id="nav"></div>

    <div class="hint">
      Se abrir esta página sem login, volta para a Página 1.
    </div>
  </div>

  <script>
    const role = sessionStorage.getItem("tesoura_role"); // "jogador" | "diretor"
    if (!role) location.href = "./index.html";

    document.getElementById("roleTag").textContent = (role === "diretor") ? "DIRETOR (edita)" : "JOGADOR (visual)";

    // LINKS (ajuste os nomes se seus arquivos forem diferentes)
    const P = {
      jogadores: (role === "diretor") ? "./jogadores_admin.html" : "./jogadores_visual.html",
      presenca: "./presenca.html",
      escalacao: "./escalacao.html",
      mensalidade: "./mensalidade.html",
      caixa: "./caixa.html",
      gols: "./gols.html",
      controle: "./controle_geral.html",
      banco: "./banco_dados.html",
      arquivo: "./arquivo_geral.html", // PAINEL ARQUIVO GERAL (se ainda não existir, fica para criar)
      sair: "./index.html"
    };

    const itens = [
      ["Jogadores", P.jogadores],
      ["Presença", P.presenca],
      ["Escalação", P.escalacao],
      ["Mensalidade", P.mensalidade],
      ["Caixa", P.caixa],
      ["Gols", P.gols],
      ["Controle Geral", P.controle],
      ["Banco de Dados", P.banco],
      ["Arquivo Geral", P.arquivo],
      ["Sair", P.sair]
    ];

    const nav = document.getElementById("nav");
    itens.forEach(([txt, href])=>{
      const a = document.createElement("a");
      a.className = "btn";
      a.href = href;
      a.textContent = txt;
      if (txt === "Sair") {
        a.onclick = (e)=>{ e.preventDefault(); sessionStorage.removeItem("tesoura_role"); location.href="./index.html"; };
      }
      nav.appendChild(a);
    });
  </script>
</body>
</html>
